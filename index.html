<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color:black;
      font-family: 'Arial', sans-serif;
    }
    
    #gameCanvas {
      border: 2px solid:blue;
      background-color: green;
    }
    
    #score {
      position: absolute;
      top: 20px;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let score = 0;
    let snake;
    let food;
    let direction;
    let gameInterval;

    function init() {
      snake = [
        { x: 5 * scale, y: 5 * scale },
        { x: 4 * scale, y: 5 * scale },
        { x: 3 * scale, y: 5 * scale }
      ];
      food = randomFood();
      direction = 'RIGHT';
      score = 0;
      document.getElementById("score").innerText = "Score: " + score;
      
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      if (checkCollision()) {
        alert('Game Over! Your score: ' + score);
        init();
      }
      drawSnake();
      drawFood();
      updateScore();
    }

    function moveSnake() {
      let head = { ...snake[0] };

      switch (direction) {
        case 'RIGHT':
          head.x += scale;
          break;
        case 'LEFT':
          head.x -= scale;
          break;
        case 'UP':
          head.y -= scale;
          break;
        case 'DOWN':
          head.y += scale;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function drawSnake() {
      snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? "#00FF00" : "#00CC00";
        ctx.fillRect(part.x, part.y, scale, scale);
      });
    }

    function drawFood() {
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(food.x, food.y, scale, scale);
    }

    function randomFood() {
      let x = Math.floor(Math.random() * columns) * scale;
      let y = Math.floor(Math.random() * rows) * scale;
      return { x, y };
    }

    function updateScore() {
      document.getElementById("score").innerText = "Score: " + score;
    }

    function checkCollision() {
      let head = snake[0];

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height
      ) {
        return true; // Snake hits wall
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true; // Snake collides with itself
        }
      }

      return false;
    }

    function changeDirection(event) {
      const keyPressed = event.keyCode;

      if (keyPressed === 37 && direction !== 'RIGHT') {
        direction = 'LEFT';
      } else if (keyPressed === 38 && direction !== 'DOWN') {
        direction = 'UP';
      } else if (keyPressed === 39 && direction !== 'LEFT') {
        direction = 'RIGHT';
      } else if (keyPressed === 40 && direction !== 'UP') {
        direction = 'DOWN';
      }
    }

    window.addEventListener('keydown', changeDirection);
    init();
  </script>
</body>
</html>
